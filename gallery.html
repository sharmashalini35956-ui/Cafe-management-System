<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | The Cozy Vibes Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark: #2b1d14;
      --brown: #5a3e2b;
      --cream: #f5efe6;
      --accent: #c89b63;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--cream);
      color: var(--dark);
    }

    /* NAVBAR */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(43, 29, 20, 0.95);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      color: #fff;
      font-size: 22px;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* HERO */
    .hero {
      height: 60vh;
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.65)),
      url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding-top: 80px;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    section {
      padding: 80px 10%;
    }

    /* GALLERY */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 16px;
      font-weight: 500;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .lightbox span {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      background: #1f140e;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>The Cozy Vibes Cafe</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
  <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div>
    <h2>Our Gallery</h2>
    <p>Moments, brews, and cozy corners</p>
  </div>
</section>

<!-- GALLERY -->
<section id="gallery">
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Coffee">
      <div class="overlay">Signature Coffee</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Cafe">
      <div class="overlay">Cozy Interior</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Latte Art">
      <div class="overlay">Latte Art</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0" alt="Coffee beans">
      <div class="overlay">Fresh Beans</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814" alt="Cafe space">
      <div class="overlay">Our Space</div>
    </div>
    <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Cafe seating">
      <div class="overlay">Evening Vibes</div>
    </div>
  </div>
</section>

<footer>
  Â© 2026 The Cozy Vibes Cafe | Gallery
</footer>

<script>
  // Lightbox functionality
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const lightbox = document.createElement('div');
  lightbox.className = 'lightbox';
  lightbox.innerHTML = '<span>&times;</span><img />';
  document.body.appendChild(lightbox);

  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = lightbox.querySelector('span');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>

</body>
</html>
